<h3>Редактировать текст</h3>
<div>
  <form *ngIf="ready" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nameRus">Введите текст</label>
      <input type="text" class="form-control" id="nameRus" required [(ngModel)]="text.text" name="nameRus">
    </div>

    <button type="submit" class="btn btn-success">Сохранить</button> 
    <button (click)="gotoList()" class="btn btn-primary ml-2">Вернуться к списку</button><br>
  </form>
</div>
