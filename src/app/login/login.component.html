<form #loginForm="ngForm" class="form-signin" (ngSubmit) = "login()">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
    </div>
  
    <div class="form-label-group">
      <input type="text" id="inputUsername" name="inputUsername" class="form-control" placeholder="Username" [(ngModel)]="model.username">
      <label for="inputUsername">Username</label>
    </div>
  
    <div class="form-label-group">
      <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="model.password">
      <label for="inputPassword">Password</label>
    </div>
  
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Запомнить
      </label>
    </div>
    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    <p class="mt-5 mb-3 text-muted text-center">© 2020-2021</p>
  </form>
