<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Сервисы <button (click)="createService()" class="btn btn-outline-info">Создать сервис</button> </h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>№</th>
            <th>Сервис</th>
            <th>Картинка</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of services | async">
            <td>{{service.id}}</td>
            <td>{{service.serviceName}}</td>
            <td>{{service.pictureUrl}}</td>
            <td>
                <button (click)="updateService(service.id)" class="btn btn-outline-secondary ml-2"><i class="fa fa-pencil-square-o"></i></button> 
                <button (click)="deleteService(service.id)" class="btn btn-outline-danger ml-2"><i class="fa fa-times"></i></button> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
