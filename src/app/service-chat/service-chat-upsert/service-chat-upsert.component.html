<h3>Создать чат</h3>
<div>
  <form *ngIf="ready" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nameRus">Чат</label>
      <input type="number" class="form-control" id="nameRus" required [(ngModel)]="chat.chatId" name="nameRus">
    </div>
    <div class="form-group">
        <label for="block">Блок</label>
        <input type="number" class="form-control" id="block" required [(ngModel)]="chat.blockId" name="block">
    </div>
    <div class="form-group">
        <label for="service">Сервис</label>
        <input type="number" class="form-control" id="service" required [(ngModel)]="chat.serviceId" name="service">
    </div>

    <button type="submit" class="btn btn-success">Сохранить</button> 
    <button (click)="gotoList()" class="btn btn-primary ml-2">Вернуться к списку</button><br>
  </form>
</div>
